name: Daily Commit

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

permissions:
  contents: write  # âœ… This allows push

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Daily commit by 22f2000273@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --global user.name "Daily Bot"
          git config --global user.email "22f2000273@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily commit: $(date)"
          git push
