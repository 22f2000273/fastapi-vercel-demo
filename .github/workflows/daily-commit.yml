name: Daily Commit

on:
  schedule:
    - cron: '15 4 * * *'  # Runs every day at 04:15 UTC
  workflow_dispatch:      # Allows manual trigger via GitHub

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Add Daily Commit - 22f2000273@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "22f2000273@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily commit: $(date)" || echo "Nothing to commit"
          git push
